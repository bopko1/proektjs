<!DOCTYPE html>
<html>
<head>
  <title>Recipe Generator App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }

    h1 {
      text-align: center;
      color: #333333;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background-color: #ffffff;
      box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input[type="text"],
    select {
      width: 100%;
      padding: 8px;
      border: 1px solid #cccccc;
      border-radius: 4px;
    }

    button {
      padding: 10px 20px;
      background-color: #333333;
      color: #ffffff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .recipe-container {
      margin-top: 20px;
    }

    .recipe {
      background-color: #eeeeee;
      padding: 15px;
      border-radius: 4px;
    }

    .recipe h2 {
      margin: 0;
      color: #333333;
    }

    .recipe p {
      margin-top: 10px;
      color: #666666;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Recipe Generator App</h1>
    <div class="form-group">
      <label for="dietary-preference">Dietary Preference:</label>
      <select id="dietary-preference">
        <option value="none">None</option>
        <option value="vegan">Vegan</option>
        <option value="vegetarian">Vegetarian</option>
        <option value="gluten-free">Gluten-Free</option>
      </select>
    </div>
    <div class="form-group">
      <label for="ingredients">Available Ingredients:</label>
      <input type="text" id="ingredients" placeholder="Enter your ingredients, separated by commas">
    </div>
    <div class="form-group">
      <label for="cuisine">Desired Cuisine:</label>
      <input type="text" id="cuisine" placeholder="Enter your desired cuisine">
    </div>
    <button onclick="generateRecipe()">Generate Recipe</button>
    <div class="recipe-container" id="recipe-container"></div>
  </div>

  <script>
    function generateRecipe() {
      var dietaryPreference = document.getElementById('dietary-preference').value;
      var ingredients = document.getElementById('ingredients').value;
      var cuisine = document.getElementById('cuisine').value;

      // Implement your recipe generation logic here

      // Dummy recipe generation for demonstration
      var recipe = {
        title: 'Delicious Recipe',
        description: 'This is a dummy recipe. Replace it with your generated recipe details.'
      };

      displayRecipe(recipe);
    }

    function displayRecipe(recipe) {
      var recipeContainer = document.getElementById('recipe-container');
      recipeContainer.innerHTML = `
        <div class="recipe">
          <h2>${recipe.title}</h2>
          <p>${recipe.description}</p>
        </div>
      `;
    }
  </script>
</body>
</html>
